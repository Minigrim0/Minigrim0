{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/jpg" href="{% static 'img/minigrim0.jpeg' %}" />
        <title>Minigrim0</title>

        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        {% block extra_head %}
        {% endblock %}
    </head>

    <body>
        <div class="terminal-window">
            <div class="terminal-titlebar">
                <div class="terminal-buttons">
                    <button class="btn close"></button>
                    <button class="btn minimize"></button>
                    <button class="btn maximize"></button>
                </div>
                <div class="terminal-title">{% block terminal_title %}portfolio{% endblock %}</div>
                <div class="terminal-info">
                    <span class="mono">{% now "H:i:s" %}</span>
                </div>
            </div>
            <div class="terminal-content">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        {% include "layouts/footer.html" %}

        {% block extra_js %}
        {% endblock %}
    </body>
</html>
